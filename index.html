<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウチの子呼び出し</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <p class="text-center">【ウチの子呼び出しフォーム】</p>
<form action="/submit-form" method="post">
  <div class="form-group">
    <label for="name">名前：</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="type">種類：</label>
    <select id="type" name="type" class="form-control">
      <option value="犬">犬</option>
      <option value="猫">猫</option>
      <option value="ハムスター">ハムスター</option>
      <option value="うさぎ">うさぎ</option>
      <option value="インコ">インコ</option>
      <option value="カワウソ">カワウソ</option>
      <option value="ハリネズミ">ハリネズミ</option>
      <option value="フェレット">フェレット</option>
      <option value="チンチラ">チンチラ</option>
    </select>
  </div>

  <div class="form-group">
    <label>性別：</label>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" name="gender" value="男" class="form-check-input">
        男
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" name="gender" value="女" class="form-check-input">
        女
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="personality">性格：</label>
    <input type="text" id="personality" name="personality" class="form-control">
  </div>

  <div class="form-group">
    <label for="intelligence">知能（人間の○歳児くらい）：</label>
    <input type="number" id="intelligence" name="intelligence" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="suffix">語尾：</label>
    <input type="text" id="suffix" name="suffix" class="form-control">
  </div>

  <div class="form-group">
    <label for="first-person">一人称：</label>
    <input type="text" id="first-person" name="first-person" class="form-control">
  </div>

  <div class="form-group">
    <label for="ailment-location">持病の箇所（あれば）：</label>
    <select id="ailment-location" name="ailment-location" class="form-control">
      <option value="">なし</option>
      <option value="おなか">おなか</option>
      <option value="頭">頭</option>
      <option value="足">足</option>
      <option value="手">手</option>
      <option value="鼻">鼻</option>
      <option value="目">目</option>
      <option value="耳">耳</option>
      <option value="口">口</option>
        <option value="おしり">おしり</option>
    </select>

  </div>
  <div class="form-group">
    <label for="episode">エピソード：</label>
    <input type="text" id="episode" name="episode" class="form-control"></input>
  </div>
  <div class="form-group">
    <label for="birthdate">誕生日：</label>
    <input type="date" id="birthdate" name="birthdate" class="form-control" required>
  </div>
<button type="submit" class="btn btn-primary">送信</button>

</form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1660768172-bnWBVW5J";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val()??"";
                const type = $('select[name="type"]').val()??"";
                const gender  = $('input[name="gender"]').val()??"";
                const personality  = $('input[name="personality"]').val()??"";
                const intelligence = $('input[name="intelligence"]').val()??"";
                const suffix = $('input[name="suffix"]').val()??"";
                const firstPerson = $('input[name="first-person"]').val()??"";
                const ailmentLocation = $('select[name="ailment-location"]').val()??"";
                const episode = $('input[name="episode"]').val()??"";
                const birthdate = $('input[name="birthdate"]').val()??"";

                const msg = `【うちの子登録】\n${name}\n${type}\n${gender}\n${personality}\n${intelligence}\n${suffix}\n${firstPerson}\n${ailmentLocation}\n${episode}\n${birthdate}`;
                console.log(msg)
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
