<body>

<form action="/submit-form" method="post">
  <div class="form-group">

  <div class="form-group">

  </div>

  <div class="form-group">

  <div class="form-group">

  </div>

  <div class="form-group">
    <label for="first-person">一人称：</label>
    <input type="text" id="first-person" name="first-person" class="form-control">
  </div>

  <div class="form-group">
  <div class="form-check">

      class="form-check-input"
      type="checkbox"

    <label class="form-check-label" for="symptom3">下痢</label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"

  <div class="form-check">

  <div class="form-check">

  <div class="form-check">

  <div class="form-check">

  </div>

<button type="submit" class="btn btn-primary">送信</button>

</form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1660768172-bnWBVW5J";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                let symptomMsg = ''
                const name    = $('input[name="name"]').val()??"";
                const type = $('select[name="type"]').val()??"";
                const gender  = $('input[name="gender"]:checked').val()??"";
                const personality  = $('input[name="personality"]').val()??"";
                const intelligence = $('input[name="intelligence"]').val()??"";
                const suffix = $('input[name="suffix"]').val()??"";
                const firstPerson = $('input[name="first-person"]').val()??"";
                const symptom = $('input:checkbox[name="symptom"]:checked').each(()=>{symptomMsg+=$(this).val()+','})??[];
                const episode = $('input[name="episode"]').val()??"";
                const birthdate = $('input[name="birthdate"]').val()??"";

                const msg = `【ウチの子登録】\n${name}\n${type}\n${gender}\n${personality}\n${intelligence}\n${suffix}\n${firstPerson}\n${symptomMsg}\n${episode}\n${birthdate}`;
                console.log(msg)
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
