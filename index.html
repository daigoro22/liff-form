<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康観察</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <p class="text-center">【うちのこ登録フォーム】</p>
<form action="/submit-form" method="post">
  <label for="name">名前：</label>
  <input type="text" id="name" name="name" required><br>

  <label for="type">種類：</label>
  <select id="type" name="type">
    <option value="犬">犬</option>
    <option value="猫">猫</option>
    <option value="ハムスター">ハムスター</option>
    <option value="うさぎ">うさぎ</option>
    <option value="インコ">インコ</option>
    <option value="カワウソ">カワウソ</option>
    <option value="ハリネズミ">ハリネズミ</option>
    <option value="フェレット">フェレット</option>
    <option value="チンチラ">チンチラ</option>
  </select><br>

  <label>性別：</label>
  <label><input type="radio" name="gender" value="男">男</label>
  <label><input type="radio" name="gender" value="女">女</label><br>

  <label for="personality">性格：</label>
  <input type="text" id="personality" name="personality"><br>

  <label for="intelligence">知能（○歳児）：</label>
  <input type="number" id="intelligence" name="intelligence"><br>

  <label for="suffix">語尾：</label>
  <input type="text" id="suffix" name="suffix"><br>

  <label for="first-person">一人称：</label>
  <input type="text" id="first-person" name="first-person"><br>

  <label for="ailment-location">持病の箇所（あれば）：</label>
  <select id="ailment-location" name="ailment-location">
    <option value="">なし</option>
    <option value="おなか">おなか</option>
    <option value="頭">頭</option>
    <option value="足">足</option>
    <option value="手">手</option>
    <option value="鼻">鼻</option>
    <option value="目">目</option>
    <option value="耳">耳</option>
    <option value="口">口</option>
    <option value="おしり">おしり</option>
  </select><br>

  <label for="episode">エピソード：</label>
  <textarea id="episode" name="episode"></textarea><br>

  <label for="birthday">誕生日：</label>
  <input type="date" id="birthday" name="birthday"><br>
  <input type="submit" class="mt-4 btn btn-primary" value="連絡する">
  </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "XXXXXXXXXX-XXXXXXXX";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const bangou = $('input[name="bangou"]').val();
                const temperature  = $('input[name="temperature"]').val();
                const shushoujou  = $('input[name="shushoujou"]').val();
                const family = $('input[name="family"]').val();
                const msg = `${name}\n${bangou}\n${temperature}\n${shushoujou}\n${family}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
